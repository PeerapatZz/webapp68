<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EX-02</title>
  <style>
    .container {
      position: relative;
      width: 350px;
    }

    .image {
      width: 350px;
    }

    .overlay {
      position: absolute;
      top: 20%;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 15px;
      color: white;
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="image" src="images/car_1.jpg">
    <div class="overlay">
      FORD MUSTANG
    </div>
  </div>
</body>
</html>
